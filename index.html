<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1> Noor's Tic Tac Toe ‚ùåüî¥</h1>
    
    <div class="board" id="board">
    <!-- board is the element that wraps all of our cells -->
    <!-- add class to the board either circle in the case of circle or x -->
    <div class="cell" data-cell></div>
    <!-- write cell x to make our first cell -->
    <div class="cell" data-cell></div>
    <!-- write cell circle to make our second cell -->
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    </div>

<div class="winning-message" id="winningMessage">
    <div data-winning-text> </div>
    <button id="restartButton"> RESTART </button>
</div>

</body>
</html>
